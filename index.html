<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Bir MesajÄ±n Var ðŸ’Œ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #ffdde1, #ee9ca7);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 30px 40px;
      text-align: center;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease;
    }

    h2 {
      font-family: 'Pacifico', cursive;
      font-size: 28px;
      color: #000000;
      text-shadow: 1px 1px 5px #00000050;
    }

    p {
      font-size: 18px;
      color: #000000;
      margin: 20px 0;
      min-height: 40px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255,65,108,0.4);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .hearts span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: url('https://emoji.slack-edge.com/T02F3BT9Z0Z/red_heart/92a9275480b723b6.png') no-repeat center center / contain;
      animation: floatHearts 10s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.2;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 0.8;
      }
    }
  </style>
</head>
<body>

<div class="container" id="step1">
  <h2>MERHABA MEMLEKETÄ°N ABÄ°SÄ°NÄ°N SÄ°ZE BÄ°R MESAJI VAR ðŸ’Œ</h2>
  <button onclick="showStep2()">MesajÄ± AÃ§</button>
</div>

<div class="container" id="step2" style="display:none;">
  <p>Merhaba dÃ¼nya gÃ¼zeli, sana bir ÅŸey sÃ¶yleyeyim mi?</p>
  <button onclick="showStep3()">SÃ¶yle</button>
</div>

<div class="container" id="step3" style="display:none;">
  <p id="typewriterText"></p>
</div>

<div class="hearts" id="hearts-container">
  <!-- Kalpler -->
</div>

<script>
  function showStep2() {
    document.getElementById('step1').style.display = 'none';
    document.getElementById('step2').style.display = 'block';
  }

  function showStep3() {
    document.getElementById('step2').style.display = 'none';
    document.getElementById('step3').style.display = 'block';
    typeWriter("Ben sana her ÅŸeyden Ã§ok deÄŸer veriyorum ve... Seni seviyorum ðŸ’–");
    generateHearts();
  }

  function typeWriter(text) {
    const elem = document.getElementById("typewriterText");
    let i = 0;
    function typing() {
      if (i < text.length) {
        elem.innerHTML += text.charAt(i);
        i++;
        setTimeout(typing, 50);
      }
    }
    typing();
  }

  function generateHearts() {
    const container = document.getElementById('hearts-container');
    for (let i = 0; i < 20; i++) {
      const span = document.createElement('span');
      span.style.left = Math.random() * 100 + '%';
      span.style.animationDelay = Math.random() * 5 + 's';
      container.appendChild(span);
    }
  }
</script>

</body>
</html>
